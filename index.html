<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content">
      <h1 id="title">Form</h1>
      <p id="description">General information form</p>
      <div id="form-div">
        <form action="" id="survey-form">
          <div class="form-group">
            <label for="name" id="name-label">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              class="text-input"
              placeholder="Input name"
              required
            />
          </div>
          <div class="form-group">
            <label for="" id="email-label">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              class="text-input"
              placeholder="Input email"
              required
            />
          </div>
          <div class="form-group">
            <label for="number" id="number-label">Number</label>
            <input
              type="number"
              name="age"
              id="number"
              min="10"
              max="99"
              placeholder="Input number"
              class="text-input"
            />
          </div>
          <div class="form-group">
            <p>Pick one</p>
            <select name="role" id="dropdown" class="text-input" required>
              <option disabled selected value>Select one</option>
              <option value="A">A</option>
              <option value="B">B</option>
              <option value="C">C</option>
              <option value="D">D</option>
            </select>
          </div>
          <div class="form-group">
            <p>Do you?</p>
            <label> <input type="radio" name="do-you" value="yes" />Yes </label>
            <label> <input type="radio" name="do-you" value="no" />No </label>
          </div>
          <div class="form-group">
            <p>How are you?</p>
            <label
              ><input
                type="checkbox"
                name="how-are-you"
                value="good"
              />Good</label
            >
            <label
              ><input
                type="checkbox"
                name="how-are-you"
                value="bad"
              />Bad</label
            >
            <label
              ><input
                type="checkbox"
                name="how-are-you"
                value="aight"
              />Aight</label
            >
          </div>
          <div class="form-group">
            <p>Have anything to say?</p>
            <textarea
              name=""
              id="comments"
              class="text-input"
              rows="10"
              name="comment"
              placeholder="Say it here"
            ></textarea>
          </div>
          <div class="form-group" style="margin-bottom: 1em">
            <button type="submit" id="submit" class="submit-button">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
